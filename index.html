<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen transition-colors relative">
    <!-- Background Video -->
    <video 
        autoplay 
        muted 
        loop 
        playsinline 
        class="fixed inset-0 w-full h-full object-cover z-0"
    >
        <source src="assets/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Content Overlay -->
    <div class="relative z-10 min-h-screen bg-black bg-opacity-30">
    <!-- Header -->
    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">
            3D Card Showcase
        </h1>
        <p class="text-lg text-gray-200 max-w-2xl mx-auto px-4 drop-shadow-md">
            Experience interactive 3D card with stunning hover effects. Move your mouse over the card to see the magic!
        </p>
    </div>

    <!-- Single Card -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="card-container py-20 flex items-center justify-center inter-var" style="perspective: 1000px;">
            <div class="card-body bg-black relative group/card hover:shadow-2xl hover:shadow-emerald-500/[0.1] border-white/[0.2] w-auto sm:w-[30rem] h-auto rounded-xl p-6 border">
                <div class="card-item text-xl font-bold text-white" data-translate-z="50">
                    Make things float in air
                </div>
                <div class="card-item w-full mt-4" data-translate-z="100" data-rotate-x="0" data-rotate-z="0">
                    <img
                        id="slideshow-image"
                        src="assets/card-1.jpg"
                        class="h-60 w-full object-cover rounded-xl group-hover/card:shadow-xl transition-opacity duration-500"
                        alt="card image" />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-12">
        <p class="text-gray-300 drop-shadow-md">
            Hover over the card to see it come to life with 3D transforms!
        </p>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
